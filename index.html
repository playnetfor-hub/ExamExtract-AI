<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered tool to extract MCQs from PDF and Word documents into Excel." />
    <title>ExamExtract AI - Professional Document Analysis</title>
    
    <!-- CRITICAL: Runtime Polyfills for Browser Environment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>
      // Global Error Handler to catch "White Page" crashes
      window.onerror = function(msg, url, line, col, error) {
        // Ignore benign ResizeObserver errors
        if (msg && msg.includes('ResizeObserver')) return;

        const root = document.getElementById('root');
        if (root) {
          // Keep the error visible
          root.innerHTML = `
            <div style="font-family: sans-serif; padding: 40px; text-align: center; color: #334155;">
              <div style="color: #ef4444; font-size: 48px; margin-bottom: 20px;">⚠️</div>
              <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Application Failed to Start</h1>
              <p style="color: #64748b; margin-bottom: 20px;">An error occurred while initializing the application.</p>
              <div style="background: #f1f5f9; padding: 15px; border-radius: 8px; text-align: left; overflow: auto; max-width: 600px; margin: 0 auto; border: 1px solid #e2e8f0;">
                <code style="color: #ef4444; font-size: 12px; font-family: monospace;">${msg}</code>
                <div style="margin-top: 10px; font-size: 11px; color: #94a3b8;">${url}:${line}</div>
              </div>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>
            </div>
          `;
        }
        return false;
      };

      // Polyfills for Node.js environment variables in browser
      window.global = window;
      
      // Initialize process.env safely
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';
      
      // INJECTED API KEY - As requested
      window.process.env.API_KEY = "AIzaSyDW_sad7Uhkb4Bbk0U-NR-WdZtPhx7wEQI"; 

      if (typeof window.Buffer === 'undefined' && typeof buffer !== 'undefined') {
        window.Buffer = buffer.Buffer;
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Loading Animation */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #4f46e5;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e0e7ff;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
